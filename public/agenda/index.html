<!doctype html>
<html lang="en">
  <head>
    <title>MyAgenda</title>
    <meta charset="utf-8">
    <script src="index.js"></script>
  </head>
  <body>
    <h1 id="welcomeHeading"></h1>

    <div class="homework-list-group">
      <button id="addHWBtn">New Homework</button>
      <table id="assignments">
      </table>
    </div>

    <div id="overlay">
      <form class="newHomeworkPrompt">
        <label for="homeworkName">Homework Name:</label>
        <input type='text' id='homeworkName' value="">

        <label for="homeworkCourse">Course Name:</label>
        <input type='text' id='homeworkCourse' value="">

        <label for="homeworkPriority">Priority Level:</label>
        <select id="homeworkPriority">
          <option value="None">None</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        
        <label>Due Date:</label>
        <input type='text' id='homeworkDue' value="">

        <textarea type='text' id='homeworkNotes' value=""></textarea>
        
        <form>
          <label>
            <input type='radio' id='homeworkIncomplete' name="options" value="incomplete" checked="checked">
            Incomplete
          </label>
          <label>
            <input type='radio' id='homeworkComplete' name="options" value="complete">
            Complete
          </label>
        </form>

        <button id="newHWCancel">Cancel</button>
        <button id="newHWSubmit">Submit</button>
      </form>
    </div>
  </body>
</html>
